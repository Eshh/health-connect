<main>
  <div class="content">
    <section class="main-header grid">
      <h2>Hospitals List</h2>
      <!-- <button class="button">
                <i class="fa-solid fa-plus"></i>
                <span>Add new user</span>
            </button> -->
    </section>

    <section class="table-header grid">
      <div>
        <div class="select">
          <select>
            <option>Choose action</option>
            <option>&lt;5km</option>
            <option>&lt;10km</option>
            <option>&lt;15km</option>
            <option>&lt;20km</option>
            <option>&gt;20km</option>
          </select>
        </div>
      </div>

      <div class="w-100">
        <input type="text" (keyup)="searchHospitals()" [(ngModel)]="hospitalSearch" placeholder="Search by Name">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </section>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>S.NO</th>
            <th>Hospital Name</th>
            <th>Location</th>
            <th>Site</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let hospital of searchHospitalsList;let i = index">
            <td>{{i+1}}</td>
            <td>{{hospital.HospitalName}}</td>
            <td>{{hospital.Address}}</td>
            <td>{{hospital.Website || 'No site info available'}}</td>
            <td>{{hospital.Mobile}}</td>
            <td><button (click)="triggerSubmit()">View</button></td>

          </tr>
        </tbody>
      </table>
    </div>

    <!-- <section class="table-footer grid">
      <span>Displaying 1-10 of 100 items</span>
      <div class="paging grid">
        <span>
          Page
          <input type="number" value="1">
          of 10
        </span>
        <div class="button icon">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="button icon">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </section> -->
    <!-- Pagination -->
    <app-updated-pagination [showBoundaryLinks]="true" [showDirectionLinks]="true" [totalItems]="totalCount"
      [page]="page" [pageSize]="pageSize" [tableSizes]="tableSizes" [maxSize]="5" [rotate]="true"
      (sendDatatoParent)="getPaginationData($event)"></app-updated-pagination>

    <div class="colors">
      <div class="color primary-100"></div>
      <div class="color primary-200"></div>
      <div class="color primary-300"></div>
      <div class="color primary"></div>
      <div class="color primary-500"></div>
      <div class="color white"></div>
      <div class="color neutral-100"></div>
      <div class="color neutral"></div>
      <div class="color black"></div>
    </div>
  </div>
</main>


<div class="modal fade bd-example-modal-sm" tabindex="-1" [config]="{backdrop: 'static', keyboard: false}" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal" bsModal #confirmationPopup="bs-modal">
  <div class="mx-auto" style="margin-top: 10%;">
    <div class="modal-body text-center">
      <div class="detailed_viewPopup text-center mx-auto">
        <h4>Detailed View</h4>
        <div class="d-flex justify-content-end w-100 button_blck"><button (click)="confirmationPopup.hide()"
            class="no_btn">Cancel</button>
          <button class="yes_btn">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
